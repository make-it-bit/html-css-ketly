    <meta charset="UTF-8" />

    <title>KONTAKT | Ketly Iouriev</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/contact.css" />
  </head>
  <body>
    <div class="navbar">
      <ul>
        <li><a href="./index.html">AVALEHT</a></li>
        <li><a href="./contact.html">KONTAKT</a></li>
        <li><a href="./about.html">MINUST</a></li>
      </ul>
    </div>
    <div class="content">
      <h1>KONTAKT</h1>
      <form id="form" action="#">
        <label id="fname" for="fname">Eesnimi:</label>
        <input type="text" id="fname" name="first-name" required />
        <label id="email" for="email">Meiliaadress:</label>
        <input type="email" id="email" name="email" required />
        <p>Palun valige kontakteerumise põhjus:</p>
        <div class="radio-buttons">
          <div>
            <input type="radio" id="freelance-gig" name="contact-reason" value="freelance-gig" required />
            <label for="freelance-gig">Freelance Gig</label>
          </div>
          <div>
            <input type="radio" id="swimming-invite" name="contact-reason" value="swimming-invite" required />
            <label for="swimming-invite">Invite to Swimming</label>
          </div>
          <div>
            <input type="radio" id="website-bug" name="contact-reason" value="website-bug" required />
            <label for="website-bug">Report a Website Bug</label>
          </div>
        </div>
        <label for="country">Vali riik (statistika eesmärgil):</label>
        <div class="select">
          <select id="country" name="country" required>
            <option disabled selected value="">...</option>
            <option value="eesti-1">Eesti 1</option>
            <option value="eesti-2">Eesti 2</option>
            <option value="eesti-3">Eesti 3</option>
          </select>
        </div>
        <input type="checkbox" id="gdpr" name="gdpr" required />
        <label for="gdpr">Nõustun isikuandmete töötlemise ja muude kasutajatingimustega!</label>
        <a><input type="submit" value="SAADA" /></a>
      </form>
    </div>
    <script type="text/javascript" src="./scripts/script-contact.js"></script>
  </body>
</html>
